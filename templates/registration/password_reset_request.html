{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
{% load static %}

<div class="container">
    <h3>RECUPERAR CONTRASEÑA</h3>
</div>
<hr>
<br>

<div class="card mx-auto" style="width: 30rem;">
    <img src="{% static 'icono.jpg' %}" class="card-img-top" alt="logo del centro" style="max-width: 20%; height: auto; margin: 0 auto; display: block; padding-top: 5%;">
    
    <div class="card-body">
        <h5 class="card-title text-center">Ingrese su correo electrónico</h5>
        <p class="card-text text-center">Le enviaremos un código de verificación para restablecer su contraseña.</p>
        
        {% comment %}
        <!-- Eliminamos este bloque para evitar mensajes duplicados, ya que los mensajes se muestran en base.html -->
        {% endcomment %}
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{% url 'login' %}" class="btn btn-secondary">
                  <i class="bi bi-arrow-left"></i> Volver
                </a>
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-send"></i> Enviar código
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
