{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
{% load static %}

<div class="container">
    <h3>NUEVA CONTRASEÑA</h3>
</div>
<hr>
<br>

<div class="card mx-auto" style="width: 30rem;">
    <img src="{% static 'icono.jpg' %}" class="card-img-top" alt="logo del centro" style="max-width: 20%; height: auto; margin: 0 auto; display: block; padding-top: 5%;">
    
    <div class="card-body">
        <h5 class="card-title text-center">Establezca su nueva contraseña</h5>
        
        {% comment %}
        <!-- Eliminamos este bloque para evitar mensajes duplicados, ya que los mensajes se muestran en base.html -->
        {% endcomment %}
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="password1" class="form-label">Nueva contraseña</label>
                <input type="password" class="form-control" id="password1" name="password1" required>
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control" id="password2" name="password2" required>
                <div class="form-text">Ingrese la misma contraseña para verificación.</div>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{% url 'principal:password_reset_verify' %}" class="btn btn-secondary">
                  <i class="bi bi-arrow-left"></i> Volver
                </a>
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-save"></i> Guardar nueva contraseña
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
